<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rockshoes</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div>
          <i>
            <img src="assets/logo.svg" alt="logo" />
          </i>
          <nav>
            <ul>
              <li>HOMEM</li>
              <li>MULHER</li>
              <li>CRIANÇA</li>
              <li>CUSTOMIZAR</li>
            </ul>
          </nav>
        </div>
        <div>
          <fieldset>
            <img src="assets/icon-search.svg" alt="pesquisa-icone" />
            <input type="text" placeholder="Pesquisar" />
          </fieldset>
          <img src="assets/icon-bag.svg" alt="bag" />
        </div>
      </div>
    </header>

    <main>
      <section id="title">
        <div class="container">
          <h2>Tênis Esportivo Para Corrida Top</h2>
          <p>
            Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e
            musculoso.
          </p>
          <div class="price">R$ 1.000,00</div>
          <a href="#" class="button">COMPRAR</a>
        </div>
      </section>

      <section id="photos">
        <div class="container" id="gray-background">
          <img src="assets/tenis-1-ampliado.png" alt="tenis" />
          <div class="tenis">
            <img src="assets/tenis-1-galeria.png" alt="tenis em pe" />
            <img
              src="assets/tenis-2-galeria.png"
              alt="tenis em cima do outro"
            />
            <img src="assets/tenis-3-galeria.png" alt="ponta do tenis" />
          </div>
        </div>
      </section>
    </main>

    <footer>
      <img src="assets/img-video.png" alt="#" />
      <nav>
        <ul>
          <li>FACEBOOK</li>
          <li>INSTAGRAM</li>
          <li>YOUTUBE</li>
          <li>TWITTER</li>
        </ul>
      </nav>
      <a href="#">
        EXPLORE MAIS
        <div>
          <img src="assets/icon-arrow.svg" alt="seta" />
        </div>
      </a>
    </footer>
  </body>
</html>
