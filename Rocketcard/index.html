<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RocketCard</title>
  </head>
  <body>
    <section id="card">
      <header>
        <img src="" alt="logo" />
        <div id="login"></div>
      </header>

      <main>
        <img src="" alt="" id="profile-image" />
        <ul id="information"></ul>
      </main>
    </section>

    <section>
      <div id="background">
        <h2>Customizar Rocketcard</h2>
        <button>Gerar background</button>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
