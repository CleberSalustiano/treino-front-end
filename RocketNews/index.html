<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 1</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="background"></div>
    <header id="logo">
      <a href="#">
        <img src="./assets/logo.svg" alt="Logo rocket" />
      </a>
    </header>
    <main>
      <section class="text">
        <h1>atualize ideias e informações em 5 minutos.</h1>
        <strong>
          tudo que você precisa para começar seu dia bem e informado
        </strong>
        <p>
          noticias sobre o universo Rocketseat e tudo o que precisa para começar
          o dia melhor.
          <br />
          perfeito para se prepara para cordar
        </p>
      </section>
      <section class="email">
        <label for="email">Insira o seu e-mail: </label>

        <div>
          <div class="retangulo"></div>
          <div class="arroz"></div>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="oi@rocketseat.com"
          />
          <a href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-send"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </a>
        </div>
      </section>
      <section class="deixe">
        <p>
          deixe me ler primeiro
          <a href="#" id="arrow">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-arrow-right"
            >
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </a>
        </p>
      </section>
    </main>
  </body>
</html>
